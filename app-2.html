                    </li>
                </ul>
                <div class="nothing" v-else>
                    没有查询到歌曲
                </div>
            </div>
            <div class="image j_border">
                <div :class="{big_border: true, xz: isStart}">
                    <div class="mid_border">
                        <div class="min_border">
                            <img v-if="imgSrc!=undefined" :src="imgSrc">
                        </div>
                    </div>
                </div>
            </div>
            <div class="hot_leav">
                <div class="item" v-if="hasLeav" v-for="item in hotcomments">
                    <div class="user_info">
                        <img :src="item.user.avatarUrl">
                        <label>{{item.user.nickname}}</label>
                    </div>
                    <div class="leav">{{item.content}}</div>
                </div>
            </div>
        </div>
        <div class="control">
            <audio :src="audioUrl" @play="start" @pause="stop(xz)" controls autoplay="false"></audio>
        </div>
        <div class="playMv" @click.self="closemv" v-if="mvplay">
            <video :src="videoUrl" controls></video>
        </div>
    </div>


    <script src="./js/app-2.js"></script>
</body>

</html>
